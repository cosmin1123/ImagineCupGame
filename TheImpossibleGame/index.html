<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Impossible Game</title>
  </head>

  <body style="background-color:black;margin:0">
    
    <canvas id="canvasBackground" 
   style="position: absolute; left: 0; top: 0; z-index: 0;
   background-color:black;display:block">
   </canvas>

    <canvas id="canvasForeground" 
   style="position: absolute; left: 0; top: 0; z-index: 0;display:block">
   </canvas>
    
     
    <img src="images/fireball.png" id = "obstacle" style="display:none"/>
    <img src="images/shuriken.png" id = "obstacle2" style="display:none"/>
    <img src="images/player.png" id = "player" style="display:none"/>
    <img src="images/player2.png" id = "player2" style="display:none"/>
    <img src="images/brick_wall.png" id = "wall" style="display:none"/>
     <img src="images/cake.png" id ="cake" style="display:none"/>
    
    <script src="js/utils.js"></script>
    <script src="./js/classes/player.js"></script>
    <script src="./js/classes/enemy.js"></script>
    <script src="./js/classes/wall.js"></script>
    <script src="./js/classes/drawWall.js"></script>
    <script src="./js/classes/map.js"></script>
    <script src="socket.io.js"></script>
        
     <script>
         "use strict";
		var vx = 0;
		var vy = 0;
		var ax = 0;
		var ay = 0;
		var isRight = false;
		var isLeft = false;
		var isUp = false;
		var isDown = false;
		var receiveX = 50;
		var receiveY = 50;
		var canvasForeground = document.getElementById('canvasForeground'); 
		var canvasBackground = document.getElementById('canvasBackground'); 
	  var player2Img = document.getElementById('player2');
    var contextForeground = canvasForeground.getContext('2d');
    var contextBackground = canvasBackground.getContext('2d');
		var socket = io.connect("m0nsterrush.cloudapp.net:3000/");//replace this with server ip and port
		var playerArray = new Array;
		var playerBeforeArray = new Array;
		var playerIndex = 0;
		var player;
		var scalePercentageX = window.innerWidth / 1600;
		var scalePercentageY = window.innerHeight / 900;
		var currentPlayer = 'player' + Math.round(Math.random() * 1000);
		var sendLocation = function (x, y, playerName) {
  			socket.emit('XY', {x:x, y:y, playerName:playerName});
		};
		var sendingCoords = function(){
			sendLocation(player.x, player.y, currentPlayer);
		};
      var onLoad = function () {
      		
            canvasBackground.width = 1600 * scalePercentageX;
            canvasBackground.height = 900 * scalePercentageY;
            canvasForeground.width = 1600 * scalePercentageX;
            canvasForeground.height = 900 * scalePercentageY;
            
            initMap(canvasBackground); 
        		socket.on('ready', function (co) {
            	console.log(co);
           
        
        	   // init
            player = new Player("player", 30, 30, 50, 50);
            var enemy = initEnemy();
            

            window.addEventListener('keydown', function (event) {
                if(event.keyCode==39){
                    isRight=true;}
                if(event.keyCode==37){
                    isLeft=true;}
                if(event.keyCode==38){
                    isUp=true;}
                if(event.keyCode==40){
                    isDown=true;}
               }
           , false);
           
            window.addEventListener('keyup', function (event) {
               if(event.keyCode==39){
                   isRight=false;}
               if(event.keyCode==37){
                   isLeft=false;}
               if(event.keyCode==38){
                   isUp=false;}
               if(event.keyCode==40){
                   isDown=false;}
                   
           }, false);
           
           setTimeout( function () { initMap(canvasBackground); }, 100);	
           
           (function drawFrame() {
               
               window.requestAnimationFrame(drawFrame, canvasForeground);
               
               contextForeground.save()
               
               contextForeground.clearRect(0, 0, 
               canvasForeground.width, canvasForeground.height);
               
               contextForeground.restore();
               
               resizeDraw(player2Img, receiveX, receiveY, 30, 30);
               player.move();
               for (var i = 1; i < enemy.length; i++) {
                   enemy[i].move();
                   enemy[i].draw();
               }

           }());


           sendingCoords();

           
            });
        };
      
		
		socket.on('XY', function (coords) {
  			if (coords.playerName !== currentPlayer) {
    			 receiveX = coords.x;
    			 receiveY = coords.y;
    		}		
		});
	 	
		window.onload = onLoad();
    </script>
  </body>
</html>
